name: Build Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'aarch64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'linux'
            arch_suffix: 'amd64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'windows'
            arch_suffix: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (build only, no upload)
        run: pnpm tauri build ${{ matrix.args }}

      - name: Rename artifacts with OS name (for verification)
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/release/bundle"
          VERSION="0.1.0"  # Test builds use version from Cargo.toml
          
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Windows: rename .exe files
            if [ -f "$BUNDLE_DIR/nsis/jsonstudio_${VERSION}_x64-setup.exe" ]; then
              mv "$BUNDLE_DIR/nsis/jsonstudio_${VERSION}_x64-setup.exe" "$BUNDLE_DIR/nsis/jsonstudio_${VERSION}_windows_${{ matrix.arch_suffix }}-setup.exe"
              echo "✓ Renamed Windows installer: jsonstudio_${VERSION}_windows_${{ matrix.arch_suffix }}-setup.exe"
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            # Linux: rename AppImage
            if [ -f "$BUNDLE_DIR/appimage/jsonstudio_${VERSION}_amd64.AppImage" ]; then
              mv "$BUNDLE_DIR/appimage/jsonstudio_${VERSION}_amd64.AppImage" "$BUNDLE_DIR/appimage/jsonstudio_${VERSION}_linux_${{ matrix.arch_suffix }}.AppImage"
              echo "✓ Renamed Linux AppImage: jsonstudio_${VERSION}_linux_${{ matrix.arch_suffix }}.AppImage"
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: rename DMG files
            if [ -f "$BUNDLE_DIR/dmg/jsonstudio_${VERSION}_${{ matrix.arch_suffix }}.dmg" ]; then
              mv "$BUNDLE_DIR/dmg/jsonstudio_${VERSION}_${{ matrix.arch_suffix }}.dmg" "$BUNDLE_DIR/dmg/jsonstudio_${VERSION}_macos_${{ matrix.arch_suffix }}.dmg"
              echo "✓ Renamed macOS DMG: jsonstudio_${VERSION}_macos_${{ matrix.arch_suffix }}.dmg"
            fi
          fi
          
          # List renamed files for verification
          echo "Renamed artifacts:"
          find "$BUNDLE_DIR" -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" \) | head -5

