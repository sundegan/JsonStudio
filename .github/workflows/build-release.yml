name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered when pushing tags starting with 'v' (e.g., v0.1.0)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag_name:
        description: 'Tag name (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'aarch64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'x64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'linux'
            arch_suffix: 'amd64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'windows'
            arch_suffix: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history including tag information

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (without auto-upload)
        run: |
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: only build .app, skip DMG (we'll create installer DMG ourselves)
            pnpm tauri build ${{ matrix.args }} --bundles app
          else
            # Other platforms: normal build
            pnpm tauri build ${{ matrix.args }}
          fi
        shell: bash

      - name: Backup macOS app (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/macos/Json Studio.app"
          BACKUP_PATH="$BUNDLE_DIR/Json Studio.app"
          
          if [ -d "$APP_PATH" ]; then
            echo "Backing up .app..."
            cp -R "$APP_PATH" "$BACKUP_PATH"
            echo "✓ Backed up to: $BACKUP_PATH"
            ls -la "$BACKUP_PATH"
          else
            echo "❌ App not found at: $APP_PATH"
            ls -la "$BUNDLE_DIR" || true
            ls -la "$BUNDLE_DIR/macos" || true
            exit 1
          fi

      - name: Create installer DMG with one-click install (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/Json Studio.app"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ -d "$APP_PATH" ]; then
            echo "Creating installer DMG with one-click install..."
            
            APP_NAME="Json Studio.app"
            TEMP_DIR=$(mktemp -d)
            DMG_DIR="$TEMP_DIR/dmg"
            VOLUME_NAME="Json Studio Installer"
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            mkdir -p "$DMG_DIR"
            
            # Hide the .app file in DMG (user shouldn't see it)
            HIDDEN_APP_DIR="$DMG_DIR/.app"
            mkdir -p "$HIDDEN_APP_DIR"
            cp -R "$APP_PATH" "$HIDDEN_APP_DIR/"
            
            # Apply ad-hoc signature to improve user experience
            codesign --force --deep --sign - "$HIDDEN_APP_DIR/$APP_NAME" 2>/dev/null || echo "⚠ Ad-hoc signing failed (can be ignored)"
            # Remove quarantine attributes
            xattr -cr "$HIDDEN_APP_DIR/$APP_NAME"
            
            # Also provide a visible .app file for manual installation
            cp -R "$APP_PATH" "$DMG_DIR/"
            codesign --force --deep --sign - "$DMG_DIR/$APP_NAME" 2>/dev/null || echo "⚠ Ad-hoc signing failed (can be ignored)"
            xattr -cr "$DMG_DIR/$APP_NAME"
            
            # Create README file
            cat > "$DMG_DIR/README.txt" << 'EOF'
Json Studio Installation Guide
===============================

Method 1: Automatic Install (Recommended)
------------------------------------------
Double-click "Install.command" to install Json Studio automatically.

The installer will:
  • Install Json Studio to /Applications
  • Remove security quarantine attributes
  • Launch the application automatically
  • Complete in seconds


Method 2: Manual Install
-------------------------
1. Drag "Json Studio.app" to your Applications folder

2. Open Terminal and run this command to remove quarantine:
   sudo xattr -cr "/Applications/Json Studio.app"

3. Go to /Applications in Finder, right-click "Json Studio.app" 
   and select "Open" for the first launch


Troubleshooting
---------------
If you see "damaged" or "unverified developer" error:

Option A - Use Terminal (Recommended):
  1. Open Terminal
  2. Run: sudo xattr -cr "/Applications/Json Studio.app"
  3. Enter your password
  4. Go to /Applications in Finder, right-click "Json Studio.app" and select "Open"

Option B - Manual fix in Finder:
  1. Go to /Applications in Finder
  2. Right-click "Json Studio.app" and select "Open"
  3. Click "Open" in the security dialog


Need Help?
----------
Report issues at: https://github.com/degjs/JsonStudio/issues
EOF
            
            # Create one-click install script
            cat > "$DMG_DIR/Install.command" << 'INSTALL_SCRIPT'
