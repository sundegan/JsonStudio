name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered when pushing tags starting with 'v' (e.g., v0.1.0)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag_name:
        description: 'Tag name (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'aarch64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'x64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'linux'
            arch_suffix: 'amd64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'windows'
            arch_suffix: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history including tag information

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (without auto-upload)
        run: |
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: only build .app, skip DMG (we'll create installer DMG ourselves)
            pnpm tauri build ${{ matrix.args }} --bundles app
          else
            # Other platforms: normal build
            pnpm tauri build ${{ matrix.args }}
          fi
        shell: bash

      - name: Backup macOS app (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/macos/Json Studio.app"
          BACKUP_PATH="$BUNDLE_DIR/Json Studio.app"
          
          if [ -d "$APP_PATH" ]; then
            echo "Backing up .app..."
            cp -R "$APP_PATH" "$BACKUP_PATH"
            echo "✓ Backed up to: $BACKUP_PATH"
            ls -la "$BACKUP_PATH"
          else
            echo "❌ App not found at: $APP_PATH"
            ls -la "$BUNDLE_DIR" || true
            ls -la "$BUNDLE_DIR/macos" || true
            exit 1
          fi

      - name: Create installer DMG with one-click install (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/Json Studio.app"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ -d "$APP_PATH" ]; then
            echo "Creating installer DMG with one-click install..."
            
            APP_NAME="Json Studio.app"
            TEMP_DIR=$(mktemp -d)
            DMG_DIR="$TEMP_DIR/dmg"
            VOLUME_NAME="Json Studio Installer"
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            mkdir -p "$DMG_DIR"
            
            # Hide the .app file in DMG (user shouldn't see it)
            HIDDEN_APP_DIR="$DMG_DIR/.app"
            mkdir -p "$HIDDEN_APP_DIR"
            cp -R "$APP_PATH" "$HIDDEN_APP_DIR/"
            
            # Apply ad-hoc signature to improve user experience
            codesign --force --deep --sign - "$HIDDEN_APP_DIR/$APP_NAME" 2>/dev/null || echo "⚠ Ad-hoc signing failed (can be ignored)"
            # Remove quarantine attributes
            xattr -cr "$HIDDEN_APP_DIR/$APP_NAME"
            
            # Also provide a visible .app file for manual installation
            cp -R "$APP_PATH" "$DMG_DIR/"
            codesign --force --deep --sign - "$DMG_DIR/$APP_NAME" 2>/dev/null || echo "⚠ Ad-hoc signing failed (can be ignored)"
            xattr -cr "$DMG_DIR/$APP_NAME"
            
            # Create README file
            {
              echo "Json Studio Installation Guide"
              echo "==============================="
              echo ""
              echo "Method 1: Automatic Install (Recommended)"
              echo "------------------------------------------"
              echo "Double-click \"Install.command\" to install Json Studio automatically."
              echo ""
              echo "The installer will:"
              echo "  • Install Json Studio to /Applications"
              echo "  • Remove security quarantine attributes"
              echo "  • Launch the application automatically"
              echo "  • Complete in seconds"
              echo ""
              echo ""
              echo "Method 2: Manual Install"
              echo "-------------------------"
              echo "1. Drag \"Json Studio.app\" to your Applications folder"
              echo ""
              echo "2. Open Terminal and run this command to remove quarantine:"
              echo "   sudo xattr -cr \"/Applications/Json Studio.app\""
              echo ""
              echo "3. Go to /Applications in Finder, right-click \"Json Studio.app\""
              echo "   and select \"Open\" for the first launch"
              echo ""
              echo ""
              echo "Troubleshooting"
              echo "---------------"
              echo "If you see \"damaged\" or \"unverified developer\" error:"
              echo ""
              echo "Option A - Use Terminal (Recommended):"
              echo "  1. Open Terminal"
              echo "  2. Run: sudo xattr -cr \"/Applications/Json Studio.app\""
              echo "  3. Enter your password"
              echo "  4. Go to /Applications in Finder, right-click \"Json Studio.app\" and select \"Open\""
              echo ""
              echo "Option B - Manual fix in Finder:"
              echo "  1. Go to /Applications in Finder"
              echo "  2. Right-click \"Json Studio.app\" and select \"Open\""
              echo "  3. Click \"Open\" in the security dialog"
              echo ""
              echo ""
              echo "Need Help?"
              echo "----------"
              echo "Report issues at: https://github.com/degjs/JsonStudio/issues"
            } > "$DMG_DIR/README.txt"

            
            
            # Create one-click install script
            {
              echo '#!/bin/bash'
              echo 'set -e'
              echo ''
              echo '# Get the directory where this script is located (the DMG mount point)'
              echo 'SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"'
              echo 'APP_NAME="Json Studio.app"'
              echo 'APP_PATH="$SCRIPT_DIR/.app/$APP_NAME"'
              echo 'INSTALL_DIR="/Applications"'
              echo 'INSTALL_PATH="$INSTALL_DIR/$APP_NAME"'
              echo ''
              echo 'clear'
              echo 'echo ""'
              echo 'echo "  ✨ Json Studio Installer"'
              echo 'echo ""'
              echo ''
              echo '# Check if app exists in hidden folder'
              echo 'if [ ! -d "$APP_PATH" ]; then'
              echo '  echo "  ❌ Installation failed"'
              echo '  echo "  Please re-download the installer"'
              echo '  echo ""'
              echo '  read -p "  Press Enter to close..."'
              echo '  exit 1'
              echo 'fi'
              echo ''
              echo '# Show progress with simple messages'
              echo 'echo "  Installing... 20%"'
              echo 'xattr -cr "$APP_PATH" 2>/dev/null || true'
              echo ''
              echo 'echo "  Installing... 40%"'
              echo 'codesign --force --deep --sign - "$APP_PATH" 2>/dev/null || true'
              echo ''
              echo 'echo "  Installing... 60%"'
              echo 'if [ -d "$INSTALL_PATH" ]; then'
              echo '  rm -rf "$INSTALL_PATH"'
              echo 'fi'
              echo 'cp -R "$APP_PATH" "$INSTALL_DIR/"'
              echo ''
              echo 'echo "  Installing... 80%"'
              echo 'xattr -cr "$INSTALL_PATH" 2>/dev/null || true'
              echo ''
              echo 'echo "  Installing... 100%"'
              echo 'sleep 0.5'
              echo ''
              echo 'clear'
              echo 'echo ""'
              echo 'echo "  ✅ Installation Complete!"'
              echo 'echo ""'
              echo 'echo "  Json Studio has been installed successfully."'
              echo 'echo "  The application is now starting..."'
              echo 'echo ""'
              echo ''
              echo '# Launch application'
              echo 'open "$INSTALL_PATH"'
              echo ''
              echo '# Keep window open for 2 seconds so user can see the success message'
              echo 'sleep 2'
            } > "$DMG_DIR/Install.command"

            
            chmod +x "$DMG_DIR/Install.command"
            
            # Ensure DMG directory exists
            mkdir -p "$BUNDLE_DIR/dmg"
            
            # Create DMG
            echo "Creating installer DMG at: $INSTALLER_DMG"
            hdiutil create -volname "$VOLUME_NAME" -srcfolder "$DMG_DIR" -ov -format UDZO "$INSTALLER_DMG"
            
            # Verify DMG was created
            if [ ! -f "$INSTALLER_DMG" ]; then
              echo "❌ Error: Failed to create installer DMG"
              exit 1
            fi
            
            echo "✓ Installer DMG created successfully: $INSTALLER_DMG"
            ls -lh "$INSTALLER_DMG"
            
            rm -rf "$TEMP_DIR"
            
            # Remove original DMG if exists (only keep installer DMG)
            ORIGINAL_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_${{ matrix.arch_suffix }}.dmg"
            if [ -f "$ORIGINAL_DMG" ]; then
              rm -f "$ORIGINAL_DMG"
              echo "✓ Removed original DMG: $ORIGINAL_DMG"
            fi
          else
            echo "❌ Error: App not found at $APP_PATH"
            exit 1
          fi

      - name: Rename artifacts with OS name
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Windows: rename .exe files (Tauri may replace spaces with dots in filename)
            # Match any version suffix to avoid mismatches between tag and app version.
            shopt -s nullglob
            CANDIDATES=(
              "$BUNDLE_DIR/nsis/Json Studio"*"_x64-setup.exe"
              "$BUNDLE_DIR/nsis/Json.Studio"*"_x64-setup.exe"
            )
            RENAMED_EXE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_windows_${{ matrix.arch_suffix }}-setup.exe"
            
            if [ ${#CANDIDATES[@]} -gt 0 ]; then
              ORIGINAL_EXE="${CANDIDATES[0]}"
              if [ "$ORIGINAL_EXE" == "$RENAMED_EXE" ]; then
                echo "✓ Windows installer already named: $RENAMED_EXE"
              else
                mv "$ORIGINAL_EXE" "$RENAMED_EXE"
                echo "✓ Renamed Windows installer: $RENAMED_EXE"
              fi
            else
              echo "❌ Windows installer not found"
              echo "Files in nsis directory:"
              ls -la "$BUNDLE_DIR/nsis/" || true
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            # Linux: rename AppImage (Tauri may replace spaces with dots in filename)
            # Match any version suffix to avoid mismatches between tag and app version.
            shopt -s nullglob
            CANDIDATES=(
              "$BUNDLE_DIR/appimage/Json Studio"*"_amd64.AppImage"
              "$BUNDLE_DIR/appimage/Json.Studio"*"_amd64.AppImage"
            )
            RENAMED_APPIMAGE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_linux_${{ matrix.arch_suffix }}.AppImage"
            
            if [ ${#CANDIDATES[@]} -gt 0 ]; then
              ORIGINAL_APPIMAGE="${CANDIDATES[0]}"
              if [ "$ORIGINAL_APPIMAGE" == "$RENAMED_APPIMAGE" ]; then
                echo "✓ Linux AppImage already named: $RENAMED_APPIMAGE"
              else
                mv "$ORIGINAL_APPIMAGE" "$RENAMED_APPIMAGE"
                echo "✓ Renamed Linux AppImage: $RENAMED_APPIMAGE"
              fi
            else
              echo "❌ Linux AppImage not found"
              echo "Files in appimage directory:"
              ls -la "$BUNDLE_DIR/appimage/" || true
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: check installer DMG
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            if [ -f "$INSTALLER_DMG" ]; then
              echo "✓ Installer DMG ready: $INSTALLER_DMG"
            else
              echo "❌ Installer DMG not found at: $INSTALLER_DMG"
              ls -la "$BUNDLE_DIR/dmg/" || true
              exit 1
            fi
          fi

      - name: Prepare upload file path
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Windows: find renamed .exe file
            EXE_FILE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_windows_${{ matrix.arch_suffix }}-setup.exe"
            if [ -f "$EXE_FILE" ]; then
              echo "UPLOAD_FILE=$EXE_FILE" >> $GITHUB_ENV
              echo "✓ Found Windows installer: $EXE_FILE"
            else
              echo "❌ Windows installer not found at: $EXE_FILE"
              ls -la "$BUNDLE_DIR/nsis/" || true
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            # Linux: find renamed AppImage
            APPIMAGE_FILE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_linux_${{ matrix.arch_suffix }}.AppImage"
            if [ -f "$APPIMAGE_FILE" ]; then
              echo "UPLOAD_FILE=$APPIMAGE_FILE" >> $GITHUB_ENV
              echo "✓ Found Linux AppImage: $APPIMAGE_FILE"
            else
              echo "❌ Linux AppImage not found at: $APPIMAGE_FILE"
              ls -la "$BUNDLE_DIR/appimage/" || true
              exit 1
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: find installer DMG
            DMG_FILE="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            if [ -f "$DMG_FILE" ]; then
              echo "UPLOAD_FILE=$DMG_FILE" >> $GITHUB_ENV
              echo "✓ Found macOS installer DMG: $DMG_FILE"
            else
              echo "❌ macOS installer DMG not found at: $DMG_FILE"
              ls -la "$BUNDLE_DIR/dmg/" || true
              exit 1
            fi
          fi

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.UPLOAD_FILE }}
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: 'Json Studio ${{ github.event.inputs.tag_name || github.ref_name }}'
          body: 'View changelog: https://github.com/${{ github.repository }}/CHANGELOG.md'
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.UPLOAD_FILE }}
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: 'Json Studio ${{ github.event.inputs.tag_name || github.ref_name }}'
          body: 'View changelog: https://github.com/${{ github.repository }}/CHANGELOG.md'
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.UPLOAD_FILE }}
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: 'Json Studio ${{ github.event.inputs.tag_name || github.ref_name }}'
          body: 'View changelog: https://github.com/${{ github.repository }}/CHANGELOG.md'
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
