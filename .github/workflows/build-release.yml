            chmod +x "$DMG_DIR/Install.command"
            
            # Ensure DMG directory exists
            mkdir -p "$BUNDLE_DIR/dmg"
            
            # Create DMG
            echo "Creating installer DMG at: $INSTALLER_DMG"
            hdiutil create -volname "$VOLUME_NAME" -srcfolder "$DMG_DIR" -ov -format UDZO "$INSTALLER_DMG"
            
            # Verify DMG was created
            if [ ! -f "$INSTALLER_DMG" ]; then
              echo "❌ Error: Failed to create installer DMG"
              exit 1
            fi
            
            echo "✓ Installer DMG created successfully: $INSTALLER_DMG"
            ls -lh "$INSTALLER_DMG"
            
            rm -rf "$TEMP_DIR"
            
            # Remove original DMG if exists (only keep installer DMG)
            ORIGINAL_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_${{ matrix.arch_suffix }}.dmg"
            if [ -f "$ORIGINAL_DMG" ]; then
              rm -f "$ORIGINAL_DMG"
              echo "✓ Removed original DMG: $ORIGINAL_DMG"
            fi
          else
            echo "❌ Error: App not found at $APP_PATH"
            exit 1
          fi

      - name: Rename artifacts with OS name
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Windows: rename .exe files (Tauri uses productName "Json Studio")
            ORIGINAL_EXE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_x64-setup.exe"
            RENAMED_EXE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_windows_${{ matrix.arch_suffix }}-setup.exe"
            if [ -f "$ORIGINAL_EXE" ]; then
              mv "$ORIGINAL_EXE" "$RENAMED_EXE"
              echo "✓ Renamed Windows installer: $RENAMED_EXE"
            else
              echo "⚠ Windows installer not found at: $ORIGINAL_EXE"
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            # Linux: rename AppImage
            ORIGINAL_APPIMAGE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_amd64.AppImage"
            RENAMED_APPIMAGE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_linux_${{ matrix.arch_suffix }}.AppImage"
            if [ -f "$ORIGINAL_APPIMAGE" ]; then
              mv "$ORIGINAL_APPIMAGE" "$RENAMED_APPIMAGE"
              echo "✓ Renamed Linux AppImage: $RENAMED_APPIMAGE"
            else
              echo "⚠ Linux AppImage not found at: $ORIGINAL_APPIMAGE"
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: check installer DMG
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            if [ -f "$INSTALLER_DMG" ]; then
              echo "✓ Installer DMG ready: $INSTALLER_DMG"
            else
              echo "❌ Installer DMG not found at: $INSTALLER_DMG"
              ls -la "$BUNDLE_DIR/dmg/" || true
              exit 1
            fi
          fi

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*windows*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*_installer.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*linux*.AppImage
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: 'Json Studio ${{ github.event.inputs.tag_name || github.ref_name }}'
          body: 'View changelog: https://github.com/${{ github.repository }}/releases'
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

