name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggered when pushing tags starting with 'v' (e.g., v0.1.0)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      tag_name:
        description: 'Tag name (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'aarch64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
            os_name: 'macos'
            arch_suffix: 'x64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            args: '--target x86_64-unknown-linux-gnu'
            os_name: 'linux'
            arch_suffix: 'amd64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            args: '--target x86_64-pc-windows-msvc'
            os_name: 'windows'
            arch_suffix: 'x64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history including tag information

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (without auto-upload)
        run: |
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: only build .app, skip DMG (we'll create installer DMG ourselves)
            pnpm tauri build ${{ matrix.args }} --bundles app
          else
            # Other platforms: normal build
            pnpm tauri build ${{ matrix.args }}
          fi
        shell: bash

      - name: Backup macOS app (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/macos/Json Studio.app"
          BACKUP_PATH="$BUNDLE_DIR/Json Studio.app"
          
          if [ -d "$APP_PATH" ]; then
            echo "Backing up .app..."
            cp -R "$APP_PATH" "$BACKUP_PATH"
            echo "✓ Backed up to: $BACKUP_PATH"
            ls -la "$BACKUP_PATH"
          else
            echo "❌ App not found at: $APP_PATH"
            ls -la "$BUNDLE_DIR" || true
            ls -la "$BUNDLE_DIR/macos" || true
            exit 1
          fi

      - name: Create installer DMG with auto-install script (macOS only)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          APP_PATH="$BUNDLE_DIR/Json Studio.app"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ -d "$APP_PATH" ]; then
            echo "Creating installer DMG with auto-install script..."
            
            APP_NAME="Json Studio.app"
            TEMP_DIR=$(mktemp -d)
            DMG_DIR="$TEMP_DIR/dmg"
            VOLUME_NAME="Json Studio"
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            mkdir -p "$DMG_DIR"
            cp -R "$APP_PATH" "$DMG_DIR/"
            # Apply ad-hoc signature to improve user experience
            codesign --force --deep --sign - "$DMG_DIR/$APP_NAME" 2>/dev/null || echo "⚠ Ad-hoc signing failed (can be ignored)"
            # Remove quarantine attributes
            xattr -cr "$DMG_DIR/$APP_NAME"
            ln -s /Applications "$DMG_DIR/Applications"
            
            # Create README
            echo "Installation Instructions" > "$DMG_DIR/README.txt"
            echo "==========================" >> "$DMG_DIR/README.txt"
            echo "" >> "$DMG_DIR/README.txt"
            echo "Method 1: Auto Install (Recommended)" >> "$DMG_DIR/README.txt"
            echo "1. Double-click \"Install Helper.command\"" >> "$DMG_DIR/README.txt"
            echo "2. Follow the prompts" >> "$DMG_DIR/README.txt"
            echo "" >> "$DMG_DIR/README.txt"
            echo "Method 2: Manual Install" >> "$DMG_DIR/README.txt"
            echo "1. Drag Json Studio.app to Applications folder" >> "$DMG_DIR/README.txt"
            echo "2. If you see \"damaged\" message, right-click -> Open" >> "$DMG_DIR/README.txt"
            
            # Create install helper script
            cat > "$DMG_DIR/install-helper.sh" << 'INSTALL_SCRIPT'
          #!/bin/bash
          set -e
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          APP_NAME="Json Studio.app"
          APP_PATH="$SCRIPT_DIR/$APP_NAME"
          INSTALL_DIR="/Applications"
          INSTALL_PATH="$INSTALL_DIR/$APP_NAME"
          echo "=========================================="
          echo "Json Studio Install Helper"
          echo "=========================================="
          echo ""
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: Cannot find $APP_NAME"
            exit 1
          fi
          echo "Step 1/5: Removing quarantine attributes..."
          xattr -cr "$APP_PATH"
          echo "✓ Done"
          echo ""
          echo "Step 2/5: Applying code signature..."
          codesign --force --deep --sign - "$APP_PATH" 2>/dev/null || echo "⚠ Signing failed (can be ignored)"
          echo "✓ Done"
          echo ""
          echo "Step 3/5: Installing to /Applications..."
          if [ -d "$INSTALL_PATH" ]; then
            rm -rf "$INSTALL_PATH"
          fi
          cp -R "$APP_PATH" "$INSTALL_DIR/"
          echo "✓ Installation complete"
          echo ""
          echo "Step 4/5: Removing quarantine from installed app..."
          xattr -cr "$INSTALL_PATH"
          echo "✓ Done"
          echo ""
          echo "Step 5/5: Opening application..."
          open "$INSTALL_PATH"
          echo "✓ Done"
          echo ""
          echo "=========================================="
          echo "Installation Complete!"
          echo "=========================================="
          echo ""
          echo "App installed to: $INSTALL_PATH"
          echo "Application is now opening..."
          INSTALL_SCRIPT
            
            # Create command files
            echo '#!/bin/bash' > "$DMG_DIR/Install Helper.command"
            echo 'cd "$(dirname "$0")"' >> "$DMG_DIR/Install Helper.command"
            echo './install-helper.sh' >> "$DMG_DIR/Install Helper.command"
            
            chmod +x "$DMG_DIR/Install Helper.command"
            chmod +x "$DMG_DIR/install-helper.sh"
            
            # Ensure DMG directory exists
            mkdir -p "$BUNDLE_DIR/dmg"
            
            # Create DMG
            echo "Creating installer DMG at: $INSTALLER_DMG"
            hdiutil create -volname "$VOLUME_NAME" -srcfolder "$DMG_DIR" -ov -format UDZO "$INSTALLER_DMG"
            
            # Verify DMG was created
            if [ ! -f "$INSTALLER_DMG" ]; then
              echo "❌ Error: Failed to create installer DMG"
              exit 1
            fi
            
            echo "✓ Installer DMG created successfully: $INSTALLER_DMG"
            ls -lh "$INSTALLER_DMG"
            
            rm -rf "$TEMP_DIR"
            
            # Remove original DMG if exists (only keep installer DMG)
            ORIGINAL_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_${{ matrix.arch_suffix }}.dmg"
            if [ -f "$ORIGINAL_DMG" ]; then
              rm -f "$ORIGINAL_DMG"
              echo "✓ Removed original DMG: $ORIGINAL_DMG"
            fi
          else
            echo "❌ Error: App not found at $APP_PATH"
            exit 1
          fi

      - name: Rename artifacts with OS name
        shell: bash
        run: |
          BUNDLE_DIR="./src-tauri/target/${{ matrix.target }}/release/bundle"
          VERSION="${{ github.event.inputs.tag_name || github.ref_name }}"
          
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            # Windows: rename .exe files (Tauri uses productName "Json Studio")
            ORIGINAL_EXE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_x64-setup.exe"
            RENAMED_EXE="$BUNDLE_DIR/nsis/Json Studio_${VERSION#v}_windows_${{ matrix.arch_suffix }}-setup.exe"
            if [ -f "$ORIGINAL_EXE" ]; then
              mv "$ORIGINAL_EXE" "$RENAMED_EXE"
              echo "✓ Renamed Windows installer: $RENAMED_EXE"
            else
              echo "⚠ Windows installer not found at: $ORIGINAL_EXE"
            fi
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            # Linux: rename AppImage
            ORIGINAL_APPIMAGE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_amd64.AppImage"
            RENAMED_APPIMAGE="$BUNDLE_DIR/appimage/Json Studio_${VERSION#v}_linux_${{ matrix.arch_suffix }}.AppImage"
            if [ -f "$ORIGINAL_APPIMAGE" ]; then
              mv "$ORIGINAL_APPIMAGE" "$RENAMED_APPIMAGE"
              echo "✓ Renamed Linux AppImage: $RENAMED_APPIMAGE"
            else
              echo "⚠ Linux AppImage not found at: $ORIGINAL_APPIMAGE"
            fi
          elif [ "${{ matrix.platform }}" == "macos-latest" ]; then
            # macOS: check installer DMG
            INSTALLER_DMG="$BUNDLE_DIR/dmg/Json Studio_${VERSION#v}_macos_${{ matrix.arch_suffix }}_installer.dmg"
            
            if [ -f "$INSTALLER_DMG" ]; then
              echo "✓ Installer DMG ready: $INSTALLER_DMG"
            else
              echo "❌ Installer DMG not found at: $INSTALLER_DMG"
              ls -la "$BUNDLE_DIR/dmg/" || true
              exit 1
            fi
          fi

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*windows*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*_installer.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*linux*.AppImage
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: 'Json Studio ${{ github.event.inputs.tag_name || github.ref_name }}'
          body: 'View changelog: https://github.com/${{ github.repository }}/releases'
          draft: true
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

